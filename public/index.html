<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Inventory Management System</h1>
        <p class="text-gray-600 mb-6">Manage your inventory efficiently and effectively.</p>
        <div class="space-y-4">
            <button id="loginButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                I have an account
            </button>
            <button id="registerButton" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md">
                Create an account
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        document.getElementById("loginButton").addEventListener("click", () => {
            window.location.href = "login.html";
        });

        document.getElementById("registerButton").addEventListener("click", () => {
            window.location.href = "register.html";
        });
    </script>
</body>
</html>
