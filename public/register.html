<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script type="module">
        import { initializeRegisterForm } from './js/auth.js';
        document.addEventListener("DOMContentLoaded", initializeRegisterForm);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="register-page" class="flex justify-center h-screen bg-gray-100">
    <div class="w-full flex bg-white shadow-lg rounded-lg">
        <!-- Left Section (Form) -->
        <div class="w-1/2 px-24 py-20">
            <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center mt-10">Inventory Management System</h1>
            <h2 class="text-xl font-semibold mb-6 text-gray-600 text-center">Create an Account</h2>
            <form id="registerForm" class="space-y-4 mt-10">
                <div class="mb-3">
                    <label for="username" class="form-label block text-sm font-medium text-gray-700 pb-1">Username</label>
                    <input type="text" id="username"
                        class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-3 pt-2">
                    <label for="email" class="form-label block text-sm font-medium text-gray-700 pb-1">Email</label>
                    <input type="email" id="email"
                        class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email" required>
                </div>
                <div class="mb-3 pt-2">
                    <label for="password" class="form-label block text-sm font-medium text-gray-700 pb-1">Password</label>
                    <input type="password" id="password"
                        class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password" required>
                </div>
                <div class="mb-3 pt-2">
                    <label for="role" class="form-label block text-sm font-medium text-gray-700 pb-1">Select Role</label>
                    <select id="role"
                        class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                        <option value="">Select...</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                        <option value="supplier">Supplier</option>
                    </select>
                </div>
                <div class="mb-3 pt-3">
                    <button type="submit"
                        class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register
                    </button>
                </div>
                <div class="text-center pt-8">
                    <span class="text-base">Already have an account? <a href="login.html"
                            class="text-blue-500 font-medium pl-1 hover:text-blue-800">Login</a></span>
                </div>
            </form>
            <p id="message" class="text-center mt-4 text-red-500"></p>
        </div>
        <!-- Right Section (Logo) -->
        <div class="w-1/2 bg-gradient-to-r from-blue-500 to-teal-400 flex items-center justify-center">
            <div class="text-center">
                <div class="logo-big text-white">I M S</div>
                <p class="text-white text-lg font-mono">Empower Your Business with Seamless Inventory Management</p>
            </div>
        </div>
    </div>
</body>

</html>
