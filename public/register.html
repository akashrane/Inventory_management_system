<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script type="module">
        import { initializeRegisterForm } from './js/auth.js';
        document.addEventListener("DOMContentLoaded", initializeRegisterForm);
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role:</label>
                <select id="role" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option value="">Select...</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="supplier">Supplier</option>
                </select>
            </div>
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-500">
                Register
            </button>

            <div class="text-base text-center">
                Already Have Account? <a href="login.html" class="text-blue-500">Login</a>
            </div>
        </form>
        <p id="message" class="text-center text-red-500 mt-4"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    
</body>
</html>
