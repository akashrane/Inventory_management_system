<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="login-page" class="flex items-center justify-center h-screen bg-gradient-to-r from-teal-300 to-blue-300">
    <div class="card bg-white p-6 shadow-lg rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div class="mb-3">
                <label for="email" class="form-label block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="form-control w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
        <p id="loginMessage" class="text-center mt-4 text-red-500"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
