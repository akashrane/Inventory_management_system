<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container mt-5">
            <h1 class="text-center">Dashboard</h1>
            <div class="d-flex justify-content-between align-items-center">
                <button id="logoutButton" class="btn btn-danger">Logout</button>
                <input
                    type="text"
                    id="searchBar"
                    class="form-control w-50"
                    placeholder="Search products..."
                />
            </div>
            <div id="inventoryData" class="mt-4"></div>
            <h3 class="mt-5">Add New Product</h3>
            <form id="addProductForm" class="mt-3">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="barcode" class="form-control" placeholder="Barcode" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" id="location" class="form-control" placeholder="Location" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="number" id="supplierId" class="form-control" placeholder="Supplier ID" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <p id="productMessage" class="text-success mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
