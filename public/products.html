<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script type="module">
        import { initializeProducts } from './js/product.js';
        document.addEventListener("DOMContentLoaded", initializeProducts);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
                });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="dashboard-page" class="bg-gray-100 min-h-screen">
    <div id="navbar"></div>
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Products</h1>
    </header>
    <div class="container mx-auto p-6">
        <div class="search-bar mb-6 flex justify-between items-center">
            <input type="text" id="searchBar" placeholder="Search products..."
                class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <button id="showFormBtn"
                class="ml-4 px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">Add Product</button>
        </div>

        <!--Inventory Table -->
        <div class="overflow-x-auto mb-6">
            <table class="table-auto w-full border-collapse border border-gray-300 bg-white rounded-lg shadow-md">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th>Product</th>
                        <th>Description</th>
                        <th align="right">Barcode</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryData" class="text-gray-700">
                </tbody>
            </table>
        </div>

        <!-- Modal for Add Product Form -->
        <div id="addProductModal" class="fixed inset-0 hidden bg-gray-800 bg-opacity-75 flex justify-center items-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-group mb-4">
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="productName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="form-group mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="description" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="form-group mb-4">
                        <label for="barcode" class="block text-sm font-medium text-gray-700">Barcode</label>
                        <input type="text" id="barcode"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="form-group mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="quantity" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="form-group mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="form-group mb-4">
                        <label for="supplierId" class="block text-sm font-medium text-gray-700">Supplier ID</label>
                        <input type="text" id="supplierId" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="closeModalBtn" class="px-4 py-2 bg-gray-300 rounded-md">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">Add
                            Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-5 right-5 space-y-4 z-50"></div>
</body>

</html>
